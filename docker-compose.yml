version: '3.8'

services:
  frontend:
    image: fronte
    container_name: frontend
    ports:
      - "8010:80"
  app:
    build:                     # Ajout de la section build
      context: .              # Contexte de construction (r√©pertoire actuel)
      dockerfile: Dockerfile   # Nom de votre Dockerfile
    image: imagemulti:v2
    container_name: spring_boot
    ports:
      - "1000:1000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/test
      SPRING_DATASOURCE_USERNAME: mouad
      SPRING_DATASOURCE_PASSWORD: mouad
    depends_on:
      - db

  db:
    image: mouadmakboul8413/postgres-db-with-data
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: mouad
      POSTGRES_PASSWORD: mouad
    volumes:
      - C:/Users/hp/postgres_dataa:/var/lib/postgresql/data

volumes:
  postgres_dataa:
